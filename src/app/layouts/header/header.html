    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="navbarNav">
      <ul class="navbar-nav ms-auto">

          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">

            class="btn btn-outline-secondary theme-toggle ms-2"
            (click)="toggleTheme()"
            [attr.aria-pressed]="isDarkMode()"
            [attr.title]="isDarkMode() ? 'Mode terang' : 'Mode gelap'">
      <span class="me-2 d-none d-sm-inline">{{ isDarkMode() ? 'Mode Gelap' : 'Mode Terang' }}</span>
      <span aria-hidden="true">{{ isDarkMode() ? '🌙' : '☀️' }}</span>
